<!DOCTYPE html>
<html>
<head>
  <title>Deadshot Mirror</title>
</head>
<body>
<canvas id="gameCanvas" width="1920" height="1080"></canvas>
<script>
const ws = new WebSocket('ws://localhost:3001');
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

ws.onmessage = evt => {
  const msg = JSON.parse(evt.data);
  if (msg.type === 'frame') {
    const img = new Image();
    img.src = 'data:image/png;base64,' + msg.data;
    img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
  }
};

// send mouse events
canvas.addEventListener('mousemove', e => ws.send(JSON.stringify({type:'mouse',x:e.offsetX,y:e.offsetY})));
canvas.addEventListener('mousedown', e => ws.send(JSON.stringify({type:'mouse',x:e.offsetX,y:e.offsetY,down:true})));
canvas.addEventListener('mouseup', e => ws.send(JSON.stringify({type:'mouse',x:e.offsetX,y:e.offsetY,up:true})));

// keyboard
window.addEventListener('keydown', e => ws.send(JSON.stringify({type:'keyboard',key:e.key})));
</script>
</body>
</html>
