<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Load Ruffle from CDN -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black; /* optional */
    }
    .flasher, ruffle-player {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="flasher"></div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      document.querySelector(".flasher").appendChild(player);

      // Make it stretch to fullscreen
      player.style.width = "100%";
      player.style.height = "100%";

      
      player.load("run.swf");
    });
  </script>
</body>
</html>
