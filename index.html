<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trigger iOS Native Actions</title>
</head>
<body>
  <h2>Trigger iOS Native Actions</h2>

  <button onclick="location.href='tel:1234567890'">Call Phone</button><br/><br/>
  <button onclick="location.href='sms:1234567890'">Send SMS</button><br/><br/>
  <button onclick="location.href='mailto:example@example.com?subject=Hello&body=This is a test'">Send Email</button><br/><br/>
  <button onclick="location.href='facetime://1234567890'">FaceTime Call</button><br/><br/>
  <button onclick="location.href='maps://?q=Coffee+Shop'">Open Maps</button><br/><br/>

</body>
</html>
