<body>
  <input type="text" id="custom_url" placeholder="Enter a URL" style="width:300px;">
  <button onclick="open_all()">go</button>

  <script>
    setTimeout(() => {
      for (let i = 0; i < 3; i++) {
        let win = window.open("", "_blank");
        if (win) win.close();
      }
    }, 1000);

    function open_all() {
      for (let i = 0; i < 116; i++) {
        window.open("https://2playergames.org", "_blank");
      }
      setTimeout(() => {
        const url = document.getElementById("custom_url").value.trim();
        if (url) {
          window.open(url, "_blank");
        }
      }, 20000);
    }
  </script>
</body>
